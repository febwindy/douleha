<!DOCTYPE html>
<html ng-app="douleha">
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>逗了哈后台管理系统</title>

    <link rel="stylesheet" href="/resources/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="/resources/css/login.css"/>
</head>
<body>
<div class="wrapper">
    <div class="wrapper-cover">
        <div class="container">
            <div class="content-title">
                <h1>逗了哈后台管理系统</h1>
            </div>
            <div class="clearfix"></div>
            <div class="content-main jumbotron" ng-controller="loginCtrl">
                {{errorMsg.unknownAccountError}}
                <form role="form" name="loginForm" class="form-horizontal form-login" ng-submit="login()" novalidate>
                    <div class="form-group" ng-class="{'has-error':loginForm.username.$error.tel}">
                        <label for="telephone" class="col-sm-3 control-label">手机号码</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="telephone" ng-model="username" name="username"
                                   tel placeholder="请输入手机号码">
                            <span>{{errorMsg.usernameError}}</span>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-error':loginForm.password.$error.minlength}">
                        <label for="password" class="col-sm-3 control-label">密码</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="password" ng-model="password" name="password"
                                   placeholder="请输入密码">
                            <span>{{errorMsg.passwordError}}</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <a href="" class="col-sm-3 col-sm-offset-3">忘记密码?</a>
                        <div class="col-sm-5">
                            <button type="submit" class="btn btn-default pull-right">登录</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="clearfix"></div>
            <div class="container content-footer">
                <p>版权所有 <a href="http://www.douleha.com">逗了哈</a>, by <a href="https://www.douleha.com">@douleha</a>.</p>
            </div>
        </div>
    </div>
</div>
<script src="/resources/js/requirejs/require.js" data-main="/resources/js/main.js"></script>
</body>
</html>
